<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button onclick="check()">Check your car</button>

    <h1 id="head"> </h1>
<script>
var user = document.querySelector('input');
var electric = "electric";

function check() {
    if(electric == user.value) {
        document.getElementById("head").innerHTML="your car is from tesla";
    }
    else {
        document.getElementById("head").innerHTML="your car is not owned by tesla";
    }
}



</script>


</body>
</html>
